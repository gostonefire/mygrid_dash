<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MyGrid Dash</title>

    <link href="./dark.css" rel="stylesheet" />

    <style>
        .flex-column {
            display: flex;
            flex-flow: column;
        }
        .flex-row {
            display: flex;
            flex-flow: row;
            padding: 0 5px 0 0;
        }
        #forecast {
            max-width: 800px;
            flex-basis: 100%;
            margin: 10px;
        }
        #policy {
            padding: 0 5px 0 0;
        }
        #temperature {
            padding: 0 0 0 5px;
        }
        #tariffs-buy, #temperature, #policy-temp {
            max-width: 800px;
            flex-basis: 100%;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="flex-column" id="forecast">
        <div class="flex-row" id="policy-temp">
            <div id="policy"></div>
            <div id="temperature"></div>
        </div>
        <div id="tariffs-buy"></div>
    </div>


<script src="./mygrid_dash_essential_v2.js?v=1.4.1"></script>

</body>
</html>
