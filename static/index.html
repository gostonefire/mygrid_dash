<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MyGrid Dash</title>

    <link href="./dark.css" rel="stylesheet" />

    <style>
        .flex-column {
            display: flex;
            flex-flow: column;
        }
        .flex-row {
            display: flex;
            flex-flow: row;
            justify-content: space-between;
            align-items: center;
        }
        #forecast {
            max-width: 800px;
            flex-basis: 100%;
            margin: 10px;
        }
        #header {
            max-width: 800px;
            flex-basis: 100%;
            border: 2px solid darkcyan;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        #current-temp {
            color: white;
            margin: 10px;
        }
        #policy-block {
            color: white;
        }
        #policy-bar-block {
            height: 30px;
            width: 150px;
            margin: 0 0 0 10px;
            border-radius: 10px;
            border: 2px solid darkcyan;
            background-color: rgba(128, 128, 128, 0.2);
            overflow: hidden;
        }
        #policy-bar {
            height: 100%;
            width: 70%;
            background-color: green;
        }
        #pane-shift {
            width: 70px;
            height: 45px;
            margin: 5px 5px 5px 45px;
            border-radius: 5px;
            border: 2px solid darkcyan;
            background-color: rgba(128, 128, 128, 0.2);
            color: white;
            font-weight: bold;
            cursor: pointer;

        }
        #tariffs-buy, #temperature {
            max-width: 800px;
            flex-basis: 100%;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="flex-column" id="forecast">
        <div class="flex-row" id="header">
            <h1 id="current-temp">-- â„ƒ</h1>
            <div class="flex-row" id="policy-block">
                <h3>Policy:</h3>
                <div id="policy-bar-block">
                    <div id="policy-bar"></div>
                </div>
            </div>
            <button type="button" id="pane-shift" onclick="window.location.href = '/full/';">Full</button>
        </div>
        <div id="temperature"></div>
        <div id="tariffs-buy"></div>
    </div>


<script src="./mygrid_dash_essential_v2.js?v=1.4.3"></script>

</body>
</html>
