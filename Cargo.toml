[package]
name = "mygrid_dash"
version = "1.4.2"
edition = "2021"

[dependencies]
tokio = { version = "1.45", features = ["full"] }
rustls = "0.23"
rustls-pki-types = "1.11.0"
actix-web = { version = "4", features = ["rustls-0_23"] }
actix-files = "0.6"
reqwest = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_with = { version = "3.12", features = ["chrono_0_4"] }
serde_json = "1.0"
toml = "0.8"
log4rs = "1.3"
log = "0.4"
chrono = "0.4"
md-5 = "0.10.6"
glob = "0.3"
