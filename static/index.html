<!DOCTYPE html>
<html lang="se">
<head>
    <link rel="manifest" href="manifest.json" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MyGrid Dash</title>

    <link href="./dark.css" rel="stylesheet" />

    <style>
        .flex-column {
            display: flex;
            flex-flow: column;
        }
        .symbol {
            display: flex;
            flex-flow: column;
            align-items: center;
        }
        .flex-row {
            display: flex;
            flex-flow: row;
            justify-content: space-between;
            align-items: center;
        }
        .minmax {
            margin-bottom: 8px;
            margin-top: 8px;
            color: whitesmoke;
        }
        .diagrams {
            max-width: 800px;
            flex-basis: 100%;
        }
        #forecast {
            max-width: 800px;
            flex-basis: 100%;
            margin: 10px;
        }
        #header {
            max-width: 800px;
            flex-basis: 100%;
            border: 2px solid darkcyan;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        #symbols {
            max-width: 800px;
            flex-basis: 100%;
            border: 2px solid lightseagreen;
            margin-bottom: 10px;
            background: darkcyan;
            padding-top: 5px;
            padding-left: 5px;
            padding-bottom: 5px;
        }
        #current-temp {
            color: white;
            margin: 10px;
        }
        #policy-block {
            color: white;
        }
        #policy-bar-block {
            height: 30px;
            width: 100px;
            margin: 0 0 0 10px;
            border-radius: 10px;
            border: 2px solid darkcyan;
            background-color: rgba(128, 128, 128, 0.2);
            overflow: hidden;
        }
        #policy-bar {
            height: 100%;
            width: 70%;
            background-color: green;
        }
        #pane-shift {
            width: 70px;
            height: 45px;
            margin: 5px 5px 5px 45px;
            border-radius: 5px;
            border: 2px solid darkcyan;
            background-color: rgba(128, 128, 128, 0.2);
            color: white;
            font-weight: bold;
            cursor: pointer;

        }
        #tariffs-buy-tomorrow {
            display: none;
        }
        #dim_screen
        {
            position:fixed;
            padding:0;
            margin:0;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
            background:rgba(0,0,0,1.0);
            display:none;
        }
        table, th, td {
            border-bottom:  1px solid grey;
            border-collapse: collapse;
            background-color: #343a3f;
            color:  white;
            text-align: left;
        }
        #schedule-saving {
            text-align: left;
            padding-bottom: 2px;
            color: whitesmoke;
        }
        .symbol-text {
            margin: 0;
            color: whitesmoke;
            font-size: 12px;
        }
        .info-text {
            display: flex;
            flex-flow: row;
            justify-content: right;
            font-size: small;
            color: gainsboro;
        }
    </style>

    <script src="./apexcharts.js"></script>
    <script src="./jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="flex-column" id="forecast">
        <div class="flex-row" id="header">
            <h1 id="current-temp">-- ℃</h1>
            <div>
                <p class="minmax" id="minmax-today">Today: -- / -- ℃</p>
                <p class="minmax" id="minmax-yesterday">Yesterday: -- / -- ℃</p>
            </div>
            <div class="flex-row" id="policy-block">
                <h3>Policy:</h3>
                <div id="policy-bar-block">
                    <div id="policy-bar"></div>
                </div>
            </div>
            <button type="button" id="pane-shift" onclick="window.location.replace('/full');">Full</button>
        </div>
        <div class="flex-row" id="symbols">
            <div  class="symbol">
                <p class="symbol-text">00:00</p>
                <img src="/symbols/1.webp" alt="" width="30px" height="30px">
            </div>
            <div class="symbol">
                <p class="symbol-text">01:00</p>
                <img src="/symbols/2.webp" alt="" width="30px" height="30px">
            </div>
            <div  class="symbol">
                <p class="symbol-text">02:00</p>
                <img src="/symbols/3.webp" alt="" width="30px" height="30px">
            </div>
        </div>
        <div class="diagrams" id="temperature"></div>
        <div class="diagrams" id="tariffs-buy"></div>
        <div class="diagrams" id="tariffs-buy-tomorrow"></div>
        <table class="diagrams" id="schedule">
            <caption style="padding-bottom: 5px"><b>Schedule</b></caption>
            <tr>
                <td id="schedule-saving" colspan="8">Scheduling saves: --</td>
            </tr>
            <tr>
                <td>Block</td>
                <td>Start</td>
                <td>Length</td>
                <td>SoC In</td>
                <td>SoC Out</td>
                <td>True SoC In</td>
                <td>Cost</td>
                <td>Status</td>
            </tr>
            <tbody id="schedule-body">
                <tr>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                </tr>
            </tbody>
        </table>
        <p id="version" class="info-text">Version: --</p>
    </div>
    <div id="dim_screen" onclick="undimScreen()"></div>

<script src="./mygrid_dash_essential_v2.js?v=2.7.0"></script>

</body>
</html>
