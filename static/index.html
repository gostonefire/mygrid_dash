<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MyGrid Dash</title>

    <link href="./dark.css" rel="stylesheet" />

    <style>
        .flex-outer {
            display: flex;
            justify-content: left;
            flex-flow: row wrap;
        }

        .flex-row {
            display: flex;
            justify-content: space-between;
            flex-flow: row;
        }

        .flex-column {
            display: flex;
            flex-flow: column;
        }

        #realtime-box, #tariffs-buy, #mygrid, #forecast {
            max-width: 800px;
            flex-basis: 100%;
            margin: 10px;
        }
        #realtime {
            max-width: 400px;
            flex-basis: 100%;
            padding: 0 5px 0 0;
        }
        #soc {
            max-width: 400px;
            flex-basis: 100%;
            padding: 0 0 0 5px;
        }
        #cloud-factor, #temperature, #prod, #load {
            max-width: 800px;
            flex-basis: 100%;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./jquery-3.7.1.min.js"></script>
</head>

<body>
<div class="flex-outer">
    <div class="flex-row" id="realtime-box">
        <div id="realtime"></div>
        <div id="soc"></div>
    </div>
    <div id="tariffs-buy"></div>
    <div class="flex-column" id="mygrid">
        <div id="prod"></div>
        <div id="load"></div>
    </div>
    <div class="flex-column" id="forecast">
        <div id="cloud-factor"></div>
        <div id="temperature"></div>
    </div>
</div>


<script src="./mygrid_dash_v2.js?v=1.4.0"></script>

</body>
</html>
